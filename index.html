<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/news.css">
    <title>Astrono-MyDashboard - your daily Astronomy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./build/css/main.css">
</head>

<body class="min-h-screen">
    <div class="header-wrapper shadow-md bg-slate-800">
        <header class="container mx-auto flex rounded-md text-white">
            <div class="w-1/2 h-32 flex flex-col justify-center items-center">
                <h1 class="md:text-4xl"></i> Astrono-MyDashboard</h1>
                <h2><i class="fa-brands fa-space-awesome"></i> <i class="fa-solid fa-satellite-dish"></i> <i
                        class="fa-solid fa-meteor"></i> <i class="fa-solid fa-user-astronaut"></i> <i
                        class="fa-solid fa-earth-asia"></i></h2>
            </div>
            <div class="w-1/2 md:h-32 text-sm md:flex justify-end items-center gap-x-4">
                <button class="w-22 h-10 text-center"><i class="fa-regular fa-moon"></i> Moonrise</button>
                <button class="w-22 h-10 text-center"><i class="fa-solid fa-mountain-sun"></i> Moonset</button>
                <button id="date-btn" class="w-22 h-10 text-center"><i class="fa-regular fa-calendar-days"></i>
                    Date</button>
                <button id="location-btn" class="w-22 h-10 text-center"><i class="fa-solid fa-location-dot"></i>
                    Location</button>

            </div>
        </header>
    </div>

    <main class="w-full md:p-5">
        <div class="main-container h-[500px] md:flex justify-around items-center">

            <div id="daily-nasa"
                class="main-section bg-white md:w-[25%] h-full rounded-md flex flex-col justify-start items-center">

                <button id="high-resolution" type="button"
                    class="inline-block w-full px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                    Check high resolution pic
                </button>

                <div id="img-container" class="rounded-md"></div>
                <div class="w-full">
                    <div class="relative max-w-sm">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input id="date-input" datepicker type="date"
                            class="bg-gray-30 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Type in date: YYYY-MM-DD">
                    </div>
                    <button id="search-btn"
                        class="block px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full mt-2">Search
                        Previous
                        Pics</button>
                </div>
            </div>

            <div class="main-section md:w-[40%] h-full rounded-md shadow-md">
                <section id="set-search">
                    <fieldset id="type-search">
                        <legend>Select a celestial body to find:</legend> 
                        <div>
                            <input type="radio" id="star" name="body" value="star">
                            <label for="star">Star</label>
                        </div>
                        <div>
                            <input type="radio" id="galaxy" name="body" value="galaxy">
                            <label for="galaxy">Galaxy</label>
                        </div>
                        <div>
                            <input type="radio" id="other" name="body" value="other">
                            <label for="other">Search for your own!</label>
                        </div>
                        <div id="search">
                            
                        </div>
                    </fieldset>
                    
                    </section>
                    <section id="search-more">
                    
                    
                    </section>
                    <section id="present-box">
                    </section>
                    <script src="./assets/scripts/starfind.js"></script>
            </div>
                



            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h1 id="modal-title"></h1>
                    <img id="modal-img" src="" alt=""></img>
                    <h3 id="modal-description"></h3>
                    <h5 id="modal-date"></h5>
                    <h5 id="modal-location"></h5>
                </div>
            </div>
            <aside id="news">
                <div id="myBtn">

                    <div id="item-container"></div>
                </div>
                <button id="button-news" class="button"><img id="button-img"
                        src="./free-icon-refresh-page-option-25429.png" alt="Created by Dave Gandy"></button>
                <div class="button"><a href="./calendar.html">
                        <h2>Full Size</h2>
                    </a></div>
            </aside>
        </div>
    </main>


    <div class="footer-wrapper shadow-md">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="./dailyNasa/dailyNasa.js"></script>
    <script src="./js/news.js"></script>

</body>

</html>
