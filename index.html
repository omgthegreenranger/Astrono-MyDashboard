<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrono-MyDashboard - your daily Astronomy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./build/css/styles.css">
    <link rel="stylesheet" href="./build/css/main.css">
</head>

<body>
    <div class="header-wrapper">
        <header class="container mx-auto md:flex rounded-md">
            <div class="w-1/2 h-32 md:flex flex-col justify-center items-center">
                <h1 class="text-4xl">Astrono-MyDashboard</h1>
                <h2>subtitle: some text here</h2>
            </div>
            <div class="w-1/2 md:h-32 text-sm md:flex justify-end items-center gap-x-2">
                <div class="w-20 h-10 text-center"><i class="fa-regular fa-moon"></i> Moonrise</div>
                <div class="w-20 h-10 text-center"><i class="fa-solid fa-mountain-sun"></i> Moonset</div>
                <div class="w-20 h-10 text-center"><i class="fa-regular fa-calendar-days"></i> Date</div>
                <div class="w-20 h-10 text-center"><i class="fa-solid fa-location-dot"></i> Location</div>
            </div>
        </header>
    </div>

    <main class="w-full mt-3 p-2">
        <div class="main-container md:flex justify-around items-center">
            <div class="main-section md:w-[31%] h-full rounded-md"></div>
            <div class="main-section md:w-[31%] h-full rounded-md"></div>
            <div class="main-section md:w-[31%] h-full rounded-md"></div>
        </div>
    </main>

    <div class="footer">
    </div>
</body>

</html>
