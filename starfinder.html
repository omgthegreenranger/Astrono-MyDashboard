<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/news.css">
    <title>Astrono-MyDashboard - your daily Astronomy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="main-section md:w-[40%] h-full rounded-md bg-white shadow-md p-1">
        <section class="justify-around inline-block w-full px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">STARFINDER</span></section>
        <section id="set-search">
            <div>
                <div>Select a celestial body to find:</div>
                <div class="justify-center flex content-start" id="type-search">
                    <div class="justify-self-auto w-full px-6" id="Star">
                        <div class="flex flex-col justify-center items-center py-3 w-full h-full bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"><i class="fa-solid fa-3x fa-sun"></i><div>Stars</div></div>
                    </div>
                    <div class="justify-self-auto w-full px-6" id="Galaxy">
                        <div class="flex flex-col justify-center items-center py-3 w-full h-full bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"><img class="justify-center inline-block" style="vertical-align: unset" src="./assets/images/galaxy-svgrepo-com.svg"><div>Galaxies</div></div>
                    </div>
                    <div class="justify-self-auto w-full px-6" id="other">
                        <div class="flex flex-col justify-center items-center py-3 w-full h-full bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"><i class="fa-solid fa-rocket fa-3x"></i><div>Others</div></div>
                    </div>
                </div>
                <div id="search" class="flex justify-center my-3">

                </div>
            </div>
            
            </section>
            <section id="search-more">
            
            
            </section>
            <section id="present-box">
            </section>
    </div>

</body>
<script src="./assets/scripts/starfind.js"></script>
</html>
